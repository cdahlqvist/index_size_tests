input {
  stdin { }
}

filter {
  grok {
    match => {
      "message" => '%{IPORHOST:ip} %{USER:ident} %{USER:auth} \[%{HTTPDATE:ts}\] "%{WORD:verb} %{DATA:request} HTTP/%{NUMBER:http}" %{NUMBER:response:int} (?:-|%{NUMBER:bytes:int}) %{QS:referrer} %{QS:agent}'
    }
  }
  
  geoip {
    source => "ip"
  }

  useragent {
    source => "agent"
    target => "useragent"
  }

  mutate {
    remove_field => ["message", "host", "@version", "@timestamp", "[geoip][ip]"]
  }
}

output {
  file {
    path => "./data/logs_maxi"
    codec => json_lines
  }
}
